{% extends 'base.html' %}

{% block body %}

<div class="row">
    <div class="col-4">
        <h1 class="display-1">All Posts</h1>
    </div>
    <div class="col">
        <a href="/post/new" class="btn btn-primary btn-sm mt-5" role="button">New Post</a>
    </div>
</div>

<p>{% if posts %}
    {% for post in posts %} 
        <div class="row border-bottom">
            <p><b>{{post.author.username}}</b> --- {{moment(post.createdate).calendar()}}<br></p>
            <h4>{{post.subject}}</h4>
            <p>{{post.content}}</p>
            <p>
                <form action="{{ url_for('post', postID = post.id) }}">
                    <button>More</button>
                </form>
            </p>
        </div>
    {% endfor %}
{% else %}
    <h1>No Posts</h1>
{% endif %}
</p>

{% endblock %}
