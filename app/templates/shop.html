{% extends 'base.html' %}

{% block body %}


{% for item in items %}
    {{ item.item }} - ${{ item.price }} <br>
    <a href="{{ url_for('addToCart', itemID = item.id) }}" class="btn btn-dark" role="button">Add To Cart</a> <br>
{% endfor %}
<p></p>

<a href="{{ url_for('viewCart') }}" class="btn btn-dark" role="button">View Cart</a> <br>

{% endblock %}
