{% extends 'base.html' %}

{% block body %}

<form method=post>
    {{ form.hidden_tag() }}
    <p>
        {{ form.label.label }}
        {{ form.label(size=64) }}
        {% for error in form.label.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>
        {{form.submit()}}
    </p>
</form>

{% endblock %}
