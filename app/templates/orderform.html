{% extends 'base.html' %}

{% block body %}

<form method=post>
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }}
        {{ form.name(size=64) }}
        {% for error in form.name.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>
        {{ form.submit }}
    </p>
</form>

{% endblock %}
