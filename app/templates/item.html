{% extends 'base.html' %}

{% block body %}

<h1>Item: {{ item.item }}</h1> <br>
<h3>Price: ${{ item.price }}</h3> 
<h3>Stock: {{ item.stock }}</h3> <br>
<form action="{{ url_for('itemDelete', itemID = item.id) }}">
    <button>Delete</button>
</form>
<form action="{{ url_for('itemEdit', itemID = item.id) }}">
    <button>Edit</button>
</form>


{% endblock %}
